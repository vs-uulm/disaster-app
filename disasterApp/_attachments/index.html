<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>disasterApp</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta name="author" content="Dominik MeiÃŸner" />
    <meta name="application-name" content="disasterApp"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />

    <link rel="stylesheet" href="css/dist.css" />
    <link rel="stylesheet" href="css/app.css" />

    <script src="js/dist.js"></script>
    <script src="js/app.js"></script>

    <link rel="icon" type="image/png" href="img/favicon/16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="img/favicon/32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="img/favicon/96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="img/favicon/128x128.png" sizes="128x128" />
    <link rel="icon" type="image/png" href="img/favicon/196x196.png" sizes="196x196" />

    <link href="img/startup-retina.png" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" rel="apple-touch-startup-image">
    <link rel="apple-touch-startup-image" href="img/startup.png">

    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/favicon/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="img/favicon/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="img/favicon/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="img/favicon/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/favicon/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="img/favicon/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
</head>

<body ng-app="DisasterAreaNetworkApplication" ng-controller="MainController" ui-prevent-touchmove-defaults>
    <div ng-include="'sidebar.html'" ui-track-as-search-param='true' class="sidebar sidebar-left"></div>

    <div class="toast" ng-show="toast" ng-click="toast = false"><b>{{ toast.sender }}:</b> {{ toast.message }}</div>

    <div class="app" ui-swipe-right='Ui.turnOn("uiSidebarLeft")' ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>
        <div class="navbar navbar-app navbar-absolute-top">
            <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
                disasterApp
            </div>

            <div class="btn-group pull-left">
                <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                    <i class="fa fa-bars"></i> Menu
                </div>
            </div>

            <div class="btn-group pull-right" ui-yield-to="navbarAction">
            </div>
        </div>

        <div class="app-body" ng-class="{loading: loading}">
            <div ng-show="loading" class="app-content-loading">
                <i class="fa fa-spinner fa-spin loading-spinner"></i>
            </div>
            <div class="app-content">
                <ng-view></ng-view>
            </div>
        </div>
    </div>

    <div ui-yield-to="modals"></div>
</body>

</html>
