<div ui-content-for="title">
    <i class="fa fa-fw fa-users"></i>
    <span>{{ 'VOLUNTEERS' | translate }}</span>
</div>

<div ui-content-for="navbarAction">
    <a ng-click="add()" class="btn">
        <i class="fa fa-add"></i> {{ 'ADD' | translate }}
    </a>
</div>

<div class="scrollable">
    <div class="scrollable-content">
        <div class="list-group">
            <a ng-repeat="volunteer in volunteers | orderBy:'name'" ng-href="#/admin/volunteer/{{ volunteer._id }}" class="list-group-item">
		<span volunteer="volunteer"></span>
		<i class="fa fa-chevron-right pull-right"></i>
            </a>
        </div>
    </div>
</div>
