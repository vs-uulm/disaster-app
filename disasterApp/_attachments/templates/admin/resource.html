<div ui-content-for="title">
    <i class="fa fa-fw fa-ambulance"></i>
    <span>{{ 'OPERATIONAL_RESOURCE' | translate }} &laquo;{{resource.callSign}}&raquo;</span>
</div>

<div ui-content-for="navbarAction">
    <a ng-click="save()" class="btn">
	<i class="fa fa-save"></i> {{ 'SAVE_RESOURCE' | translate }}
    </a>
</div>

<div class="scrollable">
    <div class="scrollable-content section">
        <form role="form">
            <fieldset>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
			    <label>{{ 'CALL_SIGN' | translate }}</label>
                            <input type="text" ng-model="resource.callSign" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
			    <label>{{ 'RESOURCE_TYPE' | translate }}</label>
                            <input type="text" ng-model="resource.resourceType" class="form-control">
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="form-group">
		    <label>{{ 'NOTES' | translate }}</label>
                    <textarea class="form-control" ng-model="resource.notes"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <div class="form-group">
		    <label>{{ 'VOLUNTEERS' | translate }}</label>
		    <a ng-repeat="volunteer in volunteers | orderBy:'name' | filter:{resource:resource._id}" ng-href="#/admin/volunteer/{{ volunteer._id }}" class="list-group-item">
			<span volunteer="volunteer"></span>
			<i class="fa fa-chevron-right pull-right"></i>
		    </a>
		</div>
            </fieldset>
        </form>
    </div>
</div>
